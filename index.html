<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="center">
        <h1>"Percentage Calculator</h1>
   <p>Total marks of Math:</p> 
    <input type="number" id="input1" class="same" placeholder="100">
    <p>Obtained marks of Math</p>
    <input type="number" id="input2" class="same" placeholder="90">
    <p>Total marks of Physics:</p> 
    <input type="number" id="input3" class="same" placeholder="100">
    <p>Obtained marks of Physics</p>
    <input type="number" id="input4" class="same" placeholder="90">
    <p>Total marks of Computer:</p> 
    <input type="number" id="input5" class="same" placeholder="100">
    <p>Obtained marks of Computer</p>
    <input type="number" id="input6" class="same" placeholder="90">
    <button onclick="submit()" class="button">Calculate</button>
    <div id="result" ></div>
</div>
</div>
    
    


    <script>
        function submit(){
            let input1 = document.querySelector("#input1").value;
            let input2 = document.querySelector("#input2").value;
            let input3 = document.querySelector("#input3").value;
            let input4 = document.querySelector("#input4").value;
            let input5 = document.querySelector("#input5").value;
            let input6 = document.querySelector("#input6").value;

            let totalMarks = Number(input1) + Number(input3) + Number(input5);
            let Obtmarks = Number(input2) + Number(input4) + Number(input6);

            let totalPercentage  = (Obtmarks / totalMarks) * 100;

            document.getElementById("result").innerText = totalPercentage + " %"

        }
    </script>
</body>
</html>
